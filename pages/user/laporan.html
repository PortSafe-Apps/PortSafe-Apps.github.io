<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PortSafe+ - PWA Mobile K3 observation reporting application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#4948AC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>PortSafe+ - PWA Mobile K3 observation reporting application</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/core-img/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/tiny-slider.css">
    <link rel="stylesheet" href="/assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="/assets/css/rangeslider.css">
    <link rel="stylesheet" href="/assets/css/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="/assets/css/apexcharts.css">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Header Area -->
    <div class="header-area" id="headerArea">
        <div class="container">
            <!-- Header Content -->
            <div class="header-content position-relative d-flex align-items-center justify-content-between">
                <!-- Back Button -->
                <div class="back-button"><a href="/pages/user/beranda.html"><i class="bi bi-arrow-left-short"></i></a>
                </div>
                <!-- Page Title -->
                <div class="page-heading">
                    <h6 class="mb-0">PortSafe+</h6>
                </div>
                <!-- Navbar Toggler -->
                <div class="navbar--toggler" id="affanNavbarToggler" data-bs-toggle="offcanvas"
                    data-bs-target="#affanOffcanvas" aria-controls="affanOffcanvas"><span class="d-block"></span><span
                        class="d-block"></span><span class="d-block"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- # Sidenav Left -->
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" id="affanOffcanvas" data-bs-scroll="true" tabindex="-1"
        aria-labelledby="affanOffcanvsLabel">
        <button class="btn-close btn-close-white text-reset" type="button" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        <div class="offcanvas-body p-0">
            <!-- Side Nav Wrapper -->
            <div class="sidenav-wrapper">
                <!-- Sidenav Profile -->
                <div class="sidenav-profile bg-dark">
                    <div class="sidenav-style1"></div>
                    <!-- User Thumbnail -->
                    <div class="user-profile"><img src="/assets/img/core-img/undraw_profile.svg" alt=""></div>
                    <!-- User Info -->
                    <div class="user-info">
                        <h6 class="user-name mb-0" id="nama-profil"></h6><span id="Jabatan-profil"></span>
                    </div>
                </div>
                <!-- Sidenav Nav -->
                <ul class="sidenav-nav ps-0">
                    <li><a href="/pages/user/beranda.html"><i class="bi bi-house-door"></i>Home</a></li>
                    <li><a href="/pages/user/listreport.html"><i class="bi bi-list-check"></i>List Pelaporan
                            Observasi</a></li>
                    <li><a href="/pages/user/laporan.html"><i class="bi bi-graph-up"></i>Laporan</a></li>
                    <li><a href="#" id="logoutButton" onclick="logout()"><i class="bi bi-box-arrow-right"></i>Logout</a>
                    </li>
                </ul>
                <!-- Social Info -->
                <div class="social-info-wrap"><a href="#"><i class="bi bi-facebook"></i></a><a href="#"><i
                            class="bi bi-twitter"></i></a><a href="#"><i class="bi bi-linkedin"></i></a></div>
                <!-- Copyright Info -->
                <div class="copyright-info">
                    <p>2023 &copy; Made by<a href="#">Fahira</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content-wrapper py-3">
        <div class="container">
            <div class="element-heading">
                <h3 class="text-center">Laporan Observasi K3</h3>
                <div class="divider mt-0"></div>
            </div>
        </div>
        <div class="container">
            <!-- Content Row -->
            <div class="row">

                <!-- Jumlah Laporan Keselurhan Example -->
                <div class="col-xl-6 col-md-6 mb-4">
                    <div class="cards border-left-warning shadow h-100 py-2">
                        <div class="foreground-shape"></div>
                        <div class="background-shape">
                            <div class="row align-items-center">
                                <div class="col mr-2">
                                    <div class="text-dark fw-bold mb-1">
                                        Jumlah Laporan Pelanggaran</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800"><span class="counter"
                                            id="total-reports"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-arrow-up fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Jumlah Laporan (Bulanan) Card Example -->
                <div class="col-xl-6 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="foreground-shape"></div>
                        <div class="background-shape">
                            <div class="row align-items-center">
                                <div class="col mr-2">
                                    <div class="text-dark fw-bold mb-1">
                                        Jumlah Laporan (Harian)</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800"><span class="counter"
                                            id="daily-reports"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="chart-wrapper">
                                <div id="monthlyChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="charts-wrapper">
                                <div id="locationChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="chart-wrapper">
                                <div id="areaChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="chart-wrapper">
                                <div id="typeChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-md-6 mb-4">
                    <div class="cards border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="chart-wrapper">
                                <div id="subtypeChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- All JavaScript Files -->
        <script src="/assets/js/authorization/logout.js" type="module"></script>
        <script src="/assets/js/user/userprofile.js" type="module"></script>
        <script src="/assets/js/user/annualreport.js"></script>
        <script src="/assets/js/user/sumreport.js"></script>
        <script src="/assets/js/user/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/user/internet-status.js"></script>
        <script src="/assets/js/user/index.js"></script>
        <script src="/assets/js/user/dark-rtl.js"></script>
        <script src="/assets/js/user/active.js"></script>
        <!-- Apex Chart -->
        <script src="/assets/js/user/apexcharts.min.js"></script>
        <script src="/assets/js/user/monthly-report.js"></script>
        <!-- PWA -->
        <script src="/assets/js/user/pwa.js"></script>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <!-- Modal -->
        <script src="/assets/js/config/modal.js" type="module"></script>
</body>

</html>
