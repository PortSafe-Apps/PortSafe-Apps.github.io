<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PortSafe+ - PWA Mobile K3 observation reporting application">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#4948AC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>PortSafe+ - PWA Mobile K3 observation reporting application</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/core-img/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/tiny-slider.css">
    <link rel="stylesheet" href="/assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="/assets/css/rangeslider.css">
    <link rel="stylesheet" href="/assets/css/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="/assets/css/apexcharts.css">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Header Area -->
    <div class="header-area" id="headerArea">
        <div class="container">
            <!-- Header Content -->
            <div class="header-content position-relative d-flex align-items-center justify-content-between">
                <!-- Back Button -->
                <div class="back-button"><a href="/pages/user/listreport.html"><i class="bi bi-arrow-left-short"></i></a>
                </div>
                <!-- Page Title -->
                <div class="page-heading">
                    <h6 class="mb-0">PortSafe+</h6>
                </div>
                <!-- Dark Mode -->
                <div class="setting-wrapper">
                    <div class="dark-mode-btn" id="darkSwitch">
                        <i class="bi bi-moon" id="moonIcon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content-wrapper py-3">
        <div class="container">
            <div class="element-heading">
                <h3 class="text-center">Detail Pelaporan Observasi</h3>
                <div class="divider mt-0"></div>
            </div>
            <div id="detailContainer"></div>
        </div>

    </div>
    <!-- All JavaScript Files -->
    <script src="/assets/js/user/report.js" type="module"></script>
    <script src="/assets/js/user/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/user/internet-status.js"></script>
    <script src="/assets/js/user/index.js"></script>
    <script src="/assets/js/user/dark-rtl.js"></script>
    <script src="/assets/js/user/active.js"></script>
    <!-- PWA -->
    <script src="/assets/js/user/pwa.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- Modal -->
    <script src="/assets/js/config/modal.js" type="module"></script>
</body>

</html>
