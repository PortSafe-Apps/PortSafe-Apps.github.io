<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Affan - PWA Mobile HTML Template">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#0134d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Title -->
  <title>Affan - PWA Mobile HTML Template</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="/assets/img/core-img/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/img/icons/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/icon-180x180.png">
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/assets/css/tiny-slider.css">
  <link rel="stylesheet" href="/assets/css/baguetteBox.min.css">
  <link rel="stylesheet" href="/assets/css/rangeslider.css">
  <link rel="stylesheet" href="/assets/css/vanilla-dataTables.min.css">
  <link rel="stylesheet" href="/assets/css/apexcharts.css">
  <!-- Core Stylesheet -->
  <link rel="stylesheet" href="/style.css">
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>
  <!-- Internet Connection Status -->
  <!-- # This code for showing internet connection status -->
  <div class="internet-connection-status" id="internetStatus"></div>
  <!-- Back Button -->
  <div class="login-back-button"><a href="/index.html">
      <svg class="bi bi-arrow-left-short" width="32" height="32" viewBox="0 0 16 16" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z">
        </path>
      </svg></a></div>
  <!-- Login Wrapper Area -->
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="custom-container">
      <div class="text-center px-4"><img class="login-intro-img" src="/assets/img/bg-img/36.png" alt=""></div>
      <!-- Register Form -->
      <div class="register-form mt-4">
        <h6 class="mb-3 text-center">Register to continue to PortSafe+.</h6>
        <form action="#" method="post">
          <div class="form-group text-start mb-3">
            <input class="form-control" type="text" id="nipp" name="nipp" placeholder="NIPP">
          </div>
          <div class="form-group text-start mb-3">
            <input class="form-control" type="text" id="nama" name="nama" placeholder="Nama">
          </div>
          <div class="form-group text-start mb-3">
            <select class="form-select" id="jabatan" name="jabatan" aria-label="Default select example">
              <option value="" disabled selected>Pilih Jabatan</option>
              <option value="Senior Vice Precident">Senior Vice Precident</option>
              <option value="Vice Precident">Vice Precident</option>
              <option value="Project Manager">Project Manager</option>
              <option value="Branch Manager">Branch Manager</option>
              <option value="Deputi Branch Manager">Deputi Branch Manager</option>
              <option value="Supervisi">Supervisi</option>
              <option value="Koordinator">Koordinator</option>
            </select>
          </div>
          <div class="form-group text-start mb-3 position-relative">
            <input class="form-control" id="psw-input" type="password" placeholder="New password">
            <div class="position-absolute" id="password-visibility"><i class="bi bi-eye"></i><i
                class="bi bi-eye-slash"></i></div>
          </div>
          <div class="mb-3" id="pswmeter"></div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
      </div>
      <!-- Login Meta -->
      <div class="login-meta-data text-center">
        <p class="mt-3 mb-0">Already have an account? <a class="stretched-link" href="/index.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="/assets/js/authorization/register.js" type="module"></script>
  <!-- All JavaScript Files -->
  <script src="/assets/js/user/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/user/internet-status.js"></script>
  <script src="/assets/js/user/dark-rtl.js"></script>
  <!-- Password Strenght -->
  <script src="/assets/js/user/pswmeter.js"></script>
  <script src="/assets/js/user/active.js"></script>
  <!-- PWA -->
  <script src="/assets/js/user/pwa.js"></script>
   <!-- Sweet Alert -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
   <!-- Modal -->
   <script src="/assets/js/config/modal.js" type="module"></script>
</body>

</html>
