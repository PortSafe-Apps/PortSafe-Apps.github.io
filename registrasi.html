<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PortSafe+</title>
    <!-- Tautan ke Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Tautan ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh; background-color: #f0f0f0;">
            <div id="app" class="col-md-6" style="background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
             
                <h4 class="text-center">PortSafe+</h4>
                
            <!-- Formulir Registrasi -->
            <div id="registration" class="col" style="background-color: #fff; border-radius: 10px; padding: 20px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); margin-top: 20px;">
                <h2 class="text-center">Registrasi</h2>
                <hr>
                <h3 class="text-center">Info Akun</h3>
                <br>

                <form class="mt-3">
                    <div class="mb-3">
                        <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="namaLengkap">
                    </div>
                    <div class="mb-3">
                        <label for="nipp" class="form-label">NIPP</label>
                        <input type="text" class="form-control" id="nipp">
                    </div>
                    <div class="mb-3">
                        <label for="jabatan" class="form-label">Jabatan</label>
                        <input type="text" class="form-control" id="jabatan">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button class="btn btn-primary btn-lg w-100" style="border-radius: 20px; background-color: #4948AC; border-color: #4948AC;">Registrasi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
