<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>PortSafe+ - PWA Mobile K3 observation reporting application</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/app/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/fonts/css/fontawesome-all.min.css">
    <link rel="manifest" href="/manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/app/icons/icon-192x192.png">
</head>

<body class="theme-light">

    <div id="preloader">
        <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page">

        <!-- header and footer bar go here-->
        <div class="header header-fixed header-auto-show header-logo-app">
            <a href="beranda.html" class="header-title">Portsafe<sup>+</sup></a>
            <a href="#" data-menu="menu-main" class="header-icon header-icon-1"><i class="fas fa-bars"></i></a>
        </div>

        <div class="page-content">

            <div class="page-title page-title-small">
                <h2><a href="listreport.html" data-back-button><i class="fa fa-arrow-left"></i></a>Laporan Observasi</h2>
                <a href="#" data-menu="menu-main" class="bg-fade-highlight-light shadow-xl preload-img"
                    data-src="assets/images/avatars/5s.png"></a>
            </div>
            <div class="card header-card shape-rounded" data-card-height="120">
                <div class="card-overlay bg-highlight opacity-95"></div>
                <div class="card-overlay dark-mode-tint"></div>
                <div class="card-bg preload-img" data-src="assets/images/pictures/20s.jpg"></div>
            </div>

            <div id="detailContainer"></div>
        </div>
        <!-- end of page content-->
    </div>
    <div id="menu-main" class="menu menu-box-right menu-box-detached rounded-m" data-menu-width="260" data-menu-active="nav-beranda" data-menu-effect="menu-over">
        <div class="menu-logo text-center mt-3">
            <a href="#"><img class="rounded-circle bg-highlight" width="80" src="assets/images/avatars/5s.png"></a>
            <h1 class="pt-2 font-600 font-28" id="nama-profil"></h1>
            <p class="font-11 mt-n2 mb-2 color-highlight" id="Jabatan-profil"></p>
        </div>
        <div class="menu-items mb-1">
            <h5 class="text-uppercase opacity-20 font-12 pl-3">Menu</h5>
            <a id="nav-beranda" href="beranda.html">
                <i data-feather="home" data-feather-line="2" data-feather-size="16" data-feather-color="blue-dark"></i>
                <span>Beranda</span>
            </a>
            <a id="nav-monthly" href="monthlyreport.html">
                <i data-feather="bar-chart" data-feather-line="2" data-feather-size="16" data-feather-color="yellow-dark"></i>
                <span>Laporan Bulanan</span>
            </a>
            <a id="nav-listreport" href="listreport.html">
                <i data-feather="clipboard" data-feather-line="2" data-feather-size="16" data-feather-color="brown-dark"></i>
                <span>List Observasi</span>
            </a>
            <a href="#" id="logoutButton" onclick="logout()">
                <i data-feather="log-out" data-feather-line="2" data-feather-size="16" data-feather-color="red-dark"></i>
                <span>Keluar</span>
            </a>
        </div>
        <div class="text-center mb-0">
            <a href="#" class="icon icon-xs mr-1 rounded-s bg-facebook"><i class="fab fa-github"></i></a>
            <a href="#" class="icon icon-xs mr-1 rounded-s bg-instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon icon-xs mr-1 rounded-s bg-linkedin"><i class="fab fa-linkedin-in"></i></a>
            <p class="mt-0 mb-2 pt-1 font-10 color-highlight">Copyright <span class="copyright-year">2023</span> Fahira. All rights reserved</p>
        </div>
    </div>


    <script type="text/javascript" src="assets/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/custom.js"></script>
    <script type="module" src="assets/scripts/report.js"></script>
    <script type="module" src="assets/scripts/userprofile.js"></script>
    <script type="module" src="assets/scripts/authorization/logout.js"></script>
    <!-- Sweet Alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
	<!-- Modal -->
	<script src="assets/scripts/config/modal.js" type="module"></script>
</body>
